<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qrcode.css" type="text/css">
    <title>QR Code</title>

    <style>
        .attribution { font-size:13px; text-align: center;}
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>

</head>
<body class="container">
    <main class="card">
        <div class="card-img">
            <img src="https://i.imgur.com/7GYCYao.png" alt="qrcode">
        </div>
        <div class="card-body">
            <h2 class="h2-card">Improve your front-end skills by building projects</h2>
            <p class="p-card">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>
    </main>
       
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Roniel Doroja</a>.
    </footer>
</body>
</html>
